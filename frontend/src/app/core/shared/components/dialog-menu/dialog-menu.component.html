<img
  src="./../../../../../assets/image-png/photo-profile.png"
  (click)="isOpen = !isOpen" cdkOverlayOrigin #trigger="cdkOverlayOrigin"
  class="w-10 cursor-pointer">

<ng-template
  cdkConnectedOverlay
	[cdkConnectedOverlayOrigin]="trigger"
	[cdkConnectedOverlayOpen]="isOpen"
>
<div class="bg-white w-40 p-4 rounded-md flex flex-col gap-y-2 shadow-md">
  <p class="mb-4 text-center text-primary-dark">¡Hola, Usuario!</p>
  <a class="cursor-pointer text-primary-dark hover:font-bold" routerLink="/search-doctor" routerLinkActive="text-primary-dark font-bold">Editar Perfil</a>
  <a class="cursor-pointer text-primary-dark hover:font-bold" (click)="logout()">Cerrar Sesión</a>
</div>
</ng-template>
